<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE> FORM Page</TITLE>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="new.css">
</HEAD>
<BODY>
<div class="container">
<button class="btn rounded" data-toggle="modal" data-target="#SignIn"><span> Sign In </span></button>
	  <div class="modal" id="SignIn"> <div class="modal-dialog"> <div class="modal-content">
	 <div class="modal-header"> <h4> Already, have an account !! <br> SIGN IN </h4>
	 <button type="button" class="close" data-dismiss="modal"> &times; </button></div>
		<div class="modal-body"><form>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" placeholder="Enter email" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" id="pwd">
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-warning">Submit</button>
</form></div>
		</div>
	</div>
	</div>

 <button class="btn rounded" data-toggle="modal" data-target="#SignUp"><span> Sign Up </span></button>
	  <div class="modal" id="SignUp"> <div class="modal-dialog"> <div class="modal-content">
	 <div class="modal-header"> <h4> Create your new account !! <br> SIGN UP </h4>
	 <button type="button" class="close" data-dismiss="modal"> &times; </button></div>
		<div class="modal-body">
		<form>
		<div class="form-group">
		<label for="fname">  First Name : </label>
		<input type="text" class="form-control"  id="fname">
		</div>
		<div class="form-group">
		<label for="lname">  Last Name :  </label>
		<input type="text" class="form-control"  id="lname">
		</div>
		<div class="form-group">
		<label for="email"> Email Address :  </label>
		<input type="email" class="form-control"  id="email">
		</div>
		<div class="form-group">
		<label for="pass"> Password :  </label>
		<input type="password" class="form-control"  id="pass">
		</div>
		<div class="form-group">
		<label for="phn"> Phone Number :  </label>
		<input type="text" class="form-control"  id="phn">
		</div>
		<div class="form-group">
		<label for="dob"> Date of Birth :  </label>
		<input type="date" min="1980-01-01" max="2010-12-31" class="form-control"  id="dob">
		</div>
		<button class="btn btn-warning"> Submit </button>
		</form>
		</div>
	</div>
	</div>
	</div>
</div>
</BODY>
</HTML>
